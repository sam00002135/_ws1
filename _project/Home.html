<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成績計算網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        .instructions {
            margin-bottom: 2rem;
        }
        .instructions h3 {
            color: #4CAF50;
        }
        .quick-start {
            margin-bottom: 1rem;
        }
        .quick-start a {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
        }
        .quick-start a:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>成績計算網站</h1>
        <p>快速、簡單地計算成績，輕鬆管理你的學業！</p>
    </header>

    <div class="container">
        <div class="title">如何使用？</div>

        <div class="instructions">
            <h3>步驟 1: 輸入成績資料</h3>
            <p>在主頁的快速入口或詳細表單中，輸入你需要計算的各項成績及其權重。</p>

            <h3>步驟 2: 刪除方式(如果需要)</h3>
            <p>如果中途需刪除其中一項，只需按垃圾桶圖示即可。</p>

            <h3>步驟 3: 檢視結果</h3>
            <p>提交後，系統將自動計算並展示結果。</p>
        </div>

        <div class="quick-start">
            <h3>快速計算</h3>
            <a href="index.html">前往計算頁面</a>
        </div>
    </div>

    <footer>
        &copy; 2024 成績計算網站 - 簡化你的學業管理
    </footer>
</body>
</html>
